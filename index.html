<!DOCTYPE html>
<html>
    <head>
        <title>Samsoft - Web OS</title>
        <link rel="stylesheet" href="./system/css/index.css">
        <link rel="preload" href="./system/resources/ROM.bin" as="fetch" crossorigin>
        <link rel="icon" href="">

        <!-- Preact HTM -->
        <script type="module">
            import { h, render } from "https://esm.sh/preact";
            import htm from "https://esm.sh/htm";

            const html = htm.bind(h);

            function App({name}) {
                return html`<h1>Hello ${name}</h1>`;
            }

            render(html`<${App} name="World" />`, document.body);
        </script>

        <!-- System kernel-->
        <script type="module" src="./system/js/kernel.js" defer></script>
    </head>
    <body>

    </body>
</html>
